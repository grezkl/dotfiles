#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Fcitx
env=XMODIFIERS, @im=fcitx
env=QT_IM_MODULE, fcitx
env=SDL_IM_MODULE, fcitx

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME,qt6ct

# Misc
env = GDK_BACKEND, wayland,x11
#env = GDK_BACKEND, x11
env = CLUTTER_BACKEND, wayland
env = ADW_DISABLE_PORTAL, 1

# Hyprcursor
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# Xwayland Hidpi
xwayland {
	force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 6
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(d7005fee) rgba(ff8700ee) 45deg
    col.inactive_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(00ddffee) rgba(87ff00ee) 45deg
    #col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    no_cursor_warps = true
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    #animation = windows, 1, 3, myBezier
    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    #smart_split = true
    #smart_resizing = false
    #no_gaps_when_only = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    key_press_enables_dpms = true
    allow_session_lock_restore = true
    # mouse_move_enables_dpms = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options=caps:swapescape
    kb_rules =
    repeat_rate = 35
    repeat_delay = 450

    follow_mouse = 2
    float_switch_override_focus = 0
    # mouse_refocus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod ALT, Q, exit,
bind = $mainMod SHIFT, W, killactive,

bind = $mainMod	SHIFT, SPACE, togglefloating,
bind = $mainMod	SHIFT, SPACE, centerwindow ,1

bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Return , exec , [ float  ; size 60% 60% ] $terminal
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# All workspaces
# bind = $mainMod, period, workspace, r+1
# bind = $mainMod, comma, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Binds
binds{
	# Workspace previous
	allow_workspace_cycles = true

	#workspace_center_on = 1
}
bind = $mainMod, Tab, workspace,previous

# Volume
bind = $mainMod SHIFT, bracketleft, exec, pactl set-sink-volume 0 -5%
bind = $mainMod SHIFT, bracketright, exec, pactl set-sink-volume 0 +5%
bind = $mainMod CTRL, M, exec, pactl set-sink-mute 0 toggle

# Backlight
# bind = $mainMod Alt, bracketleft, exec, light -U 5; notify-send -u normal "current brightness：" `light -G`
# bind = $mainMod Alt, bracketright, exec, light -A 5; notify-send -u normal "current brightness：" `light -G`
bind = $mainMod Alt, bracketleft, exec, brightnessctl s 5%-; notify-send -u normal "current brightness：" `brightnessctl g`
bind = $mainMod Alt, bracketright, exec, brightnessctl s 5%+; notify-send -u normal "current brightness：" `brightnessctl g`

# Mpd music
bind = $mainMod, Z, exec, mpc prev
bind = $mainMod, X, exec, mpc toggle
bind = $mainMod, C, exec, mpc next

# Screenshot grim & slurp
$screenFile = ${HOME}/med1a/pictures/screenshots/$(date +"%Y-%m-%d-%H%M%S")_grim.png

bind = $mainMod, U, exec, grim $screenFile; notify-send -u normal "full screenshots success" "$screenFile"
bind = $mainMod, I, exec, grim -g "$(slurp)" $screenFile; notify-send -u normal "area screenshots success" "$screenFile"

# File Manager Pcmanfm
bind = $mainMod, Q, exec, $fileManager

# Notebook Leafpad
bind = $mainMod, Y, exec, $notebook

# Move cursor
# bind = $mainMod CTRL, semicolon,exec,hyprctl dispatch movecursor 720 450
bind = $mainMod, W, exec, hyprctl dispatch movecursor 600 10 

# SUPER+Shift+HJKL movewindow
bind=$mainMod SHIFT,h,movewindow,l
bind=$mainMod SHIFT,l,movewindow,r
bind=$mainMod SHIFT,j,movewindow,d
bind=$mainMod SHIFT,k,movewindow,u

# Submap example
#$mode-system = (l) lock | (e) exit | (s) suspend | (r) reboot | (Shift+s) poweroff
#bind = Control Shift, x, submap, $mode-system
#submap = $mode-system
#bind = , l, exec, $lock
#bind = , l, submap, reset
#bind = , e, exit
#bind = , s, exec, $lock & systemctl suspend
#bind = , s, submap, reset
#bind = , r, exec, systemctl reboot
#bind = Shift, s, exec, systemctl poweroff

# Super + R：切换到RESIZE模式
bind= $mainMod,R,submap,resize
submap=resize

    # 在RESIZE模式下使用hjkl调整窗口大小
    binde=,H,resizeactive,-10 0
    binde=,L,resizeactive,10 0
    binde=,K,resizeactive,0 -10
    binde=,J,resizeactive,0 10

    # ESC退出RESIZE模式
    bind=,escape,submap,reset
submap=reset

# Lock & Suspend
bind=$mainMod SHIFT, D, exec, $lockScreen
bind=$mainMod SHIFT, P, exec, systemctl suspend

# Swap windows
bind = SUPER, E, layoutmsg, swapsplit

# Reset the layouts on the current workspace to default (monocle-ish)
bind = $mainMod, M, exec, notify-send -u normal "layouts changes" "monocle-ish toggle"
bind = $mainMod, M, fullscreen, 1
#bind = $mainMod, M, exec, hyprctl dispatch fullscreen 1
#bind = $mainMod, M, exec, togglegroup

# Lid; trigger when the switch is toggled
# bindl=,switch:[switch name],exec,swaylock

# Touchpad
bind = $mainMod, t, exec, hyprctl keyword "device[syna2ba6:00-06cb:ce44-touchpad]:enabled" 0
bind = $mainMod, t, exec, notify-send -u normal "hyprctl msg" "disable touchpad"
bind = $mainMod Shift, t, exec, hyprctl keyword "device[syna2ba6:00-06cb:ce44-touchpad]:enabled" 1
bind = $mainMod Shift, t, exec, notify-send -u normal "hyprctl msg" "enable touchpad"

# Clipboard
bind = $mainMod, A, exec, cliphist list | wofi --dmenu --gtk-dark --normal-window true | cliphist decode | wl-copy

